<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hướng dẫn sử dụng</title>
	<style>
		body {
			background: #c0c0aa;
			background: linear-gradient(to right, #1cefff, #c0c0aa);
			padding: 0;
			margin: 0;
			color: #fff;
			text-align: center;
		}

		p {
			margin-top: 5em;
		}

		a {
			text-decoration: none;
			font-family: sans-serif;
			font-weight: 500;
			color: #fff;
		}

		ul,
		ol {
			list-style: none;
		}

		.my-nav {
			margin: 0 auto;
			max-width: 1000px;
		}

		.my-nav ul {
			justify-content: space-around;
			display: flex;
			flex-wrap: wrap;
			padding: 0;
			border: 1px solid white;
			border-radius: 5px;
			clear: right;
		}

		.my-nav li {
			text-align: center;
			flex: 1;
		}

		li:last-child {
			background: rgba(0, 122, 204, 0.1);
		}

		.my-nav a {
			color: #fff;
			display: block;
			padding: 20px 5px;
		}

		.my-nav li:hover {
			background: rgba(255, 255, 255, 0.4);
		}

		.my-nav li:active {
			background: rgba(255, 255, 255, 0.3);
		}

		.logo-div {
			height: 4.8em;
		}

		.btn-container {
			float: right;
			margin: 1.4em 1.4em 2.5em 0;
		}

		.menu-btn {
			visibility: hidden;
			height: 0.6em;
			width: 4em;
			background: #fff;
			border-radius: 10px;
			transition: all 0.5s ease;
			transform-origin: 22%;
		}

		.center {
			margin: 3px 0;
		}

		.my-nav ul.open {
			display: flex;
		}

		.main {
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="logo-div">
		<div class="btn-container">
			<div class="menu-btn top"></div>
			<div class="menu-btn center"></div>
			<div class="menu-btn bottom"></div>
		</div>
	</div>
	<nav class="my-nav">
		<ul>
			<li><a href="#">Đội ngũ phát triển</a></li>
			<li><a href="#">Thông tin phần mềm</a></li>
			<li><a href="#">Thư viện</a></li>
			<li><a href="#">Liên hệ</a></li>
			<li><a href="#">Hướng dẫn</a></li>
		</ul>
	</nav>
	<div class="main">
		<h3>HƯỚNG DẪN SỬ DỤNG PHẦN MỀM QUẢN LÝ BÁN HÀNG</h3>
		<p>
			<a href="https://caodang.fpt.edu.vn/">
				<p>CÔNG TY TNHH TM-DV SMS</p>
			</a>
		</p>
	</div>
	<footer>&copy; SMS 2020</footer>
</body>

</html>
